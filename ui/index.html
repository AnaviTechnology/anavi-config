<!DOCTYPE html>
<html>
<head>
	<title>Configure</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./jqm/jquery.mobile-1.4.5.min.css" />
	<script src="./jqm/jquery-1.11.3.min.js"></script>
	<script src="./jqm/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

<div data-role="page">
	<div data-role="header"><h1>RabbitMax</h1></div>
	<div role="main" class="ui-content">
		<form>
		<ul id="listWiFi" data-role="listview" data-inset="true"></ul>

		<label for="inputWiFiPassword">WiFi Password:</label>
		<input type="password" data-clear-btn="true" name="inputWiFiPassword" id="inputWiFiPassword" value="">

		<label for="inputUserName">Username:</label>
		<input type="text" data-clear-btn="true" name="inputUserName" id="inputUserName" value="">

		<label for="inputUserPassword">Password:</label>
		<input type="password" data-clear-btn="true" name="inputUserPassword" id="inputUserPassword" value="">

		<label for="inputServerHost">Host:</label>
		<input type="text" data-clear-btn="true" name="inputServerHost" id="inputServerHost" value="">

		<label for="inputServerHost">Port:</label>
		<input type="text" data-clear-btn="true" name="inputServerPort" id="inputServerPort" value="">

		<input type="button" id="buttonConnect" value="Connect" data-icon="check">

		</form>

	</div>

	<div data-role="popup" id="warning" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
		<div data-role="header" data-theme="a">
			<h1>Warning</h1>
		</div>
		<div role="main" class="ui-content">
			<h3 class="ui-title" id="warningText"></h3>
			<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">OK</a>
		</div>
	</div>

</div>

<script src="./js/init.js"></script>

</body>
</html>
